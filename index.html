<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QR code</title>
  </head>
  <body>
    <div class="main-box">
      <div class="context">
        <div class="QR-photo">
          <img src="./images/image-qr-code.png" alt="QR code's photo" />
        </div>

        <div class="wrap-texts">
          <div class="first-text">
            <h2>Improve your front-end skills by buildings projects</h2>
          </div>
          <div class="last-text">
            <p>
              scan the QR code to visit frontend mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
